<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Bootstrap Grid</title>
        <link rel = "stylesheet" href = "css/bootstrap.min.css">
        <script src = "js/jquery.min.js"></script>
        <script src = "js/popper.min.js"></script>
        <script src = "js/bootstrap.js"></script>
    </head>
    <body>
        <div class = "container">
            <h5>Button Style in Bootstrap 4</h5>
            <button type = "button" class = "btn btn-primary">Primary</button>
            <button type = "button" class = "btn btn-info">Info</button>
            <button type = "button" class = "btn btn-success">Success</button>
            <button type = "button" class = "btn btn-warning">Warning</button>
            <button type = "button" class = "btn btn-danger">Danger</button>
            <button type = "button" class = "btn btn-secondary">Secondary</button>
            <button type = "button" class = "btn btn-dark">Dark</button>
            <button type = "button" class = "btn btn-light">Light</button>
            
            <h5>Outline Button Style in Bootstrap 4</h5>
            <button type = "button" class = "btn btn-outline-primary">Primary</button>
            <button type = "button" class = "btn btn-outline-info">Info</button>
            <button type = "button" class = "btn btn-outline-success">Success</button>
            <button type = "button" class = "btn btn-outline-warning">Warning</button>
            <button type = "button" class = "btn btn-outline-danger">Danger</button>
            <button type = "button" class = "btn btn-outline-secondary">Secondary</button>
            <button type = "button" class = "btn btn-outline-dark">Dark</button>
            <button type = "button" class = "btn btn-outline-light text-dark">Light</button>

            <h5>Button Size in Bootstrap 4</h5>
            <button type = "button" class = "btn btn-lg btn-success">Large</button>
            <button type = "button" class = "btn btn-warning">Default</button>
            <button type = "button" class = "btn btn-sm btn-danger">Small</button>

            <h5>Button Group in Bootstrap 4</h5>
            <div class = "btn-group">
                <button type = "button" class = "btn btn-danger">STOP</button>
                <button type = "button" class = "btn btn-warning">READY</button>
                <button type = "button" class = "btn btn-success">GO!   </button>
            </div>
            <div class = "btn-group btn-group-vertical">
                <button type = "button" class = "btn btn-danger">STOP</button>
                <button type = "button" class = "btn btn-warning">READY</button>
                <button type = "button" class = "btn btn-success">GO!   </button>
            </div>
            <h5>Split Button in Bootstrap 4</h5>
            <div class = "btn-group">
                <button type = "button" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown">OPTION</button>
                <div class = "dropdown-menu">
                    <a href = "#" class = "dropdown-item">Menang</a>
                    <a href = "#" class = "dropdown-item">Kalah</a>
                </div>
            </div>
        </div>
    </body>
</html>
